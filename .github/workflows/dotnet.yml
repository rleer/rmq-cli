# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-arm64
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup Docker (macOS)
      if: runner.os == 'macOS'
      run: |
        # Install Docker and Colima
        brew install docker colima qemu

        # Start Colima with QEMU driver (more compatible with CI)
        colima start --cpu 2 --memory 4 --vm-type=qemu --mount-type=sshfs

        # Wait for Docker to be ready
        timeout 120 sh -c 'until docker ps; do sleep 2; done'

        # Verify Docker is working
        docker --version
        docker ps

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests
      run: dotnet test test/RmqCli.Unit.Tests/RmqCli.Unit.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=unit-tests.trx"

    - name: Run Integration Tests
      run: dotnet test test/RmqCli.Integration.Tests/RmqCli.Integration.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=integration-tests.trx"

    - name: Publish rmq executable for E2E Tests
      run: dotnet publish src/RmqCli/RmqCli.csproj -c Release -r ${{ matrix.rid }} -o test/RmqCli.E2E.Tests/bin/rmq-published

    - name: Run E2E Tests
      run: dotnet test test/RmqCli.E2E.Tests/RmqCli.E2E.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=e2e-tests.trx"
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: "**/*.trx"

    - name: Cleanup Docker (macOS)
      if: always() && runner.os == 'macOS'
      run: colima stop

